<!-- Blog Section -->
<div id="blog-section>
	<div class="section-title text-center wow fadeInDown>
	<h2>Our Blog</h2>
	<hr>
	<ul class="posts">

	  {% for post in site.posts %}
		{{ post.url }} <br>
	  {% endfor %}
	</ul>

<ul class="posts-archive">
  {% for post in site.posts %}
  {{ post.title }} <br>
  {% endfor %}
</ul>
